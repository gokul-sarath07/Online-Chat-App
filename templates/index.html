{% extends 'base.html' %}

{% block body %}
{% if current_user.is_authenticated %}
  <h3>Hi {{ current_user.username }}, select your room.</h3>
{% else %}
  <h3>You are logged out, Please Login</h3>
{% endif %}

<h3>Available Rooms</h3>
<ul>
  {% for room in rooms %}
    <li><a href="/rooms/{{ room._id.room_id }}">{{ room.room_name }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
