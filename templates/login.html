{% extends 'base.html' %}

{% block body %}
<h1>Login</h1>
<h3>{{ message }}</h3>
<form method='POST' action='/login'>
  <input type="text" name='username' placeholder="Name" required>
  <input type="password" name='password' placeholder="Password" required>
  <button type="submit">Log In</button>
</form>
{% endblock %}
